<!DOCTYPE html>
<html>
<head>
    <title>Weather Observer JS</title>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <style>
        body { background-color: #192857; margin: 0; font-family: sans-serif; color: white; overflow: hidden; }
        #dashboard { display: grid; grid-template-columns: 1fr 1.5fr; height: 92vh; padding: 20px; gap: 20px; }
        .chart-container { display: flex; flex-direction: column; gap: 10px; }
        h1 { text-align: center; font-weight: 200; margin-top: 10px; color: #ccd6f6; }
        .chart-box { background: #121d3f; border-radius: 8px; padding: 5px; }
    </style>
</head>
<body>

<h1>24-Hour Weather Observer</h1>
<div id="dashboard">
    <div id="map-plot" class="chart-box"></div>
    <div class="chart-container">
        <div id="temp-plot" class="chart-box" style="height: 33%;"></div>
        <div id="humid-plot" class="chart-box" style="height: 33%;"></div>
        <div id="wind-plot" class="chart-box" style="height: 33%;"></div>
    </div>
</div>

<script>
const COLORS = {
    bg: '#192857',
    plot: '#121d3f',
    temp: '#ff9f0a',
    humid: '#64ffda',
    wind: '#30d158',
    grid: '#1e316d'
};

// 1. Load the data 
// If this is on GitHub, the path 'weather_data.json' is correct as long as it's in the same folder
fetch('weather_data.json')
    .then(response => {
        if (!response.ok) throw new Error("Could not load weather_data.json. Check file name and path.");
        return response.json();
    })
    .then(data => {
        const sites = [...new Set(data.map(d => d.site_name))];
        const initialSite = sites[0];
        const uniqueLocs = sites.map(name => data.find(d => d.site_name === name));
        
        // 2. Render the Map (USING NO-TOKEN MAP STYLE)
        const mapData = [{
            type: 'scattermap', // Modern Plotly Map type
            lat: uniqueLocs.map(d => d.latitude),
            lon: uniqueLocs.map(d => d.longitude),
            mode: 'markers',
            marker: { size: 14, color: COLORS.temp },
            text: uniqueLocs.map(d => d.site_name),
            hoverinfo: 'text'
        }];

        const mapLayout = {
            map: { 
                style: "https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json",
                zoom: 8, 
                center: { lat: uniqueLocs[0].latitude, lon: uniqueLocs[0].longitude } 
            },
            margin: { l: 0, r: 0, t: 0, b: 0 },
            paper_bgcolor: COLORS.bg,
            plot_bgcolor: COLORS.plot
        };

        Plotly.newPlot('map-plot', mapData, mapLayout);

        // 3. Function to update charts
        function updateCharts(siteName) {
            const siteData = data.filter(d => d.site_name === siteName);
            // Use 'sample_time_str' which we cleaned in the Python script
            const times = siteData.map(d => d.sample_time_str || d.sample_time);

            const commonLayout = (title) => ({
                paper_bgcolor: COLORS.plot,
                plot_bgcolor: COLORS.plot,
                margin: { t: 35, b: 30, l: 50, r: 20 },
                font: { color: 'white', size: 10 },
                title: { text: title, font: { size: 14, color: 'white' } },
                xaxis: { gridcolor: COLORS.grid, showspikes: true, color: 'white' },
                yaxis: { gridcolor: COLORS.grid, color: 'white' },
                showlegend: false
            });

            const trace = (yData, color) => [{
                x: times, y: yData,
                type: 'scatter', mode: 'lines', connectgaps: true,
                line: { color: color, width: 3, shape: 'linear' },
                fill: 'tozeroy', fillcolor: color + '22' // Adds subtle transparency
            }];

            Plotly.newPlot('temp-plot', trace(siteData.map(d => d.air_temperature), COLORS.temp), commonLayout('TEMPERATURE'));
            Plotly.newPlot('humid-plot', trace(siteData.map(d => d.relative_humidity), COLORS.humid), commonLayout('HUMIDITY (%)'));
            Plotly.newPlot('wind-plot', trace(siteData.map(d => d.wind_speed), COLORS.wind), commonLayout('WIND SPEED'));
        }

        document.getElementById('map-plot').on('plotly_click', function(clickData){
            const newSite = clickData.points[0].text;
            updateCharts(newSite);
        });

        updateCharts(initialSite);
    })
    .catch(err => {
        console.error(err);
        document.body.innerHTML += `<div style="color:red; text-align:center;">${err.message}</div>`;
    });
</script>
</body>
</html>
